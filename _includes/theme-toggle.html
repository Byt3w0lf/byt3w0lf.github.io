<label class="switch">
  <i class="fa-solid fa-moon"></i>
  <input type="checkbox" onchange="toggleTheme()" id="theme-toggle">
  <span class="slider round"></span>
  <i class="fa-solid fa-sun"></i>
</label>

<script>
  function changeGiscusTheme(theme) {
      function sendMessage(message) {
            const iframe = document.querySelector('iframe.giscus-frame');
            if (!iframe) return;
            iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
      }
      sendMessage({
            setConfig: {
                  theme: theme
            }
      });
  }

  function updateThemeButton(){
      let currentTheme = sessionStorage.getItem('theme');
      let themeToggle = document.getElementById('theme-toggle');
      if (currentTheme === 'dark') {
            themeToggle.classList.remove('fa-adjust');
            themeToggle.classList.add('fa-sun');
      } else {
            themeToggle.classList.remove('fa-sun');
            themeToggle.classList.add('fa-adjust');
      }
  }

  function themeOnLoad(){
    let theme = sessionStorage.getItem('theme');
    if(theme === "dark" || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !(sessionStorage.getItem('manualtoggled'))))
    {
      sessionStorage.setItem('theme', 'dark');
      node1 = document.getElementById('theme_source');
      node2 = document.getElementById('theme_source_2');
      node1.setAttribute('rel', 'stylesheet alternate'); 
      node2.setAttribute('rel', 'stylesheet');
    }
    else
    {
      sessionStorage.setItem('theme', 'light');
    }
    updateThemeButton();
  }

  themeOnLoad();

  function toggleTheme() {
      node1 = document.getElementById('theme_source');
      node2 = document.getElementById('theme_source_2');
      if (node1.getAttribute('rel')=='stylesheet') {
            node1.setAttribute('rel', 'stylesheet alternate');
            node2.setAttribute('rel', 'stylesheet');
            sessionStorage.setItem('theme', 'dark');
            changeGiscusTheme("dark");
          } else {
            node1.setAttribute('rel', 'stylesheet');
            node2.setAttribute('rel', 'stylesheet alternate');
            sessionStorage.setItem('theme', 'light');
            changeGiscusTheme("light");
          }
      updateThemeButton();
      sessionStorage.setItem('manualtoggled', true);
  }
</script>

<style>
.switch {
  display: flex;
  align-items: center;
  gap: 8px; /* spacing between moon, switch, sun */
  font-size: 16px;
}

.switch i {
  color: #888; /* default muted */
}

/* Hide checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute; /* keep it clickable */
}

/* Slider track */
.slider {
  position: relative;
  width: 40px;
  height: 20px;
  background-color: #ccc;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.4s;
  flex-shrink: 0; /* don't let it shrink */
}

/* Knob */
.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

/* Checked state */
input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(20px);
}

.switch .fa-moon {
  color: #2196F3;
}

.switch .fa-sun {
  color: #aaa;
}

.switch .fa-moon:has(+ input:checked) {
  color: #aaa !important;
}

.switch input:checked ~ .fa-sun {
  color: #FFD700;
}
</style>
