<div class="theme-toggle">
  <label class="switch">
    <i class="fa-solid fa-moon"></i>
    <input type="checkbox" onchange="toggleTheme()" id="theme-toggle">
    <span class="slider round"></span>
    <i class="fa-solid fa-sun"></i>
  </label>
</div>

<script>
  function changeGiscusTheme(theme) {
      function sendMessage(message) {
            const iframe = document.querySelector('iframe.giscus-frame');
            if (!iframe) return;
            iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
      }
      sendMessage({
            setConfig: {
                  theme: theme
            }
      });
  }

  function updateThemeButton(){
      let currentTheme = sessionStorage.getItem('theme');
      let themeToggle = document.getElementById('theme-toggle');
      if (currentTheme === 'dark') {
            themeToggle.classList.remove('fa-adjust');
            themeToggle.classList.add('fa-sun');
      } else {
            themeToggle.classList.remove('fa-sun');
            themeToggle.classList.add('fa-adjust');
      }
  }

  function themeOnLoad(){
    let theme = sessionStorage.getItem('theme');
    if(theme === "dark" || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !(sessionStorage.getItem('manualtoggled'))))
    {
      sessionStorage.setItem('theme', 'dark');
      node1 = document.getElementById('theme_source');
      node2 = document.getElementById('theme_source_2');
      node1.setAttribute('rel', 'stylesheet alternate'); 
      node2.setAttribute('rel', 'stylesheet');
    }
    else
    {
      sessionStorage.setItem('theme', 'light');
    }
    updateThemeButton();
  }

  themeOnLoad();

  function toggleTheme() {
      node1 = document.getElementById('theme_source');
      node2 = document.getElementById('theme_source_2');
      if (node1.getAttribute('rel')=='stylesheet') {
            node1.setAttribute('rel', 'stylesheet alternate');
            node2.setAttribute('rel', 'stylesheet');
            sessionStorage.setItem('theme', 'dark');
            changeGiscusTheme("dark");
          } else {
            node1.setAttribute('rel', 'stylesheet');
            node2.setAttribute('rel', 'stylesheet alternate');
            sessionStorage.setItem('theme', 'light');
            changeGiscusTheme("light");
          }
      updateThemeButton();
      sessionStorage.setItem('manualtoggled', true);
  }
</script>

<style>
.theme-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 16px;
}

.theme-toggle i {
  color: #aaa;   /* default muted */
  font-size: 18px;
}

/* Switch container */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

/* Hide checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute;
}

/* Slider track */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  border-radius: 20px;
  transition: 0.4s;
}

/* Slider knob */
.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

/* Checked state for switch */
.switch input:checked + .slider {
  background-color: #2196F3;
}

.switch input:checked + .slider:before {
  transform: translateX(20px);
}

/* ===== Icon highlighting ===== */

/* Default: moon highlighted, sun muted */
.theme-toggle .fa-moon {
  color: #2196F3; /* blue */
}
.theme-toggle .fa-sun {
  color: #aaa;    /* gray */
}

/* When checked: sun highlighted, moon muted */
.switch input:checked .fa-sun {
  color: #FFD700; /* yellow */
}
.switch input:checked ~ .fa-moon {
  color: #aaa;    /* gray */
}

</style>
